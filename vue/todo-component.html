<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <input type="text"><button>新增事項</button>
        <ul>
            <li v-for="item in items">{{item.title}} -- <span>刪除</span></li>
        </ul>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return {

                items:[
                        {
                            title:'吃飯',
                            completed:false
                        },
                        {
                            title:'洗衣服',
                            completed:true
                        },
                        {
                            title:'寄信',
                            completed:false
                        }
                    ]
                }
            }
        });
        app.mount('#app');

    </script>
</body>
</html>
