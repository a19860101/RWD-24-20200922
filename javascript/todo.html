<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button onclick="add()">新增事項</button>
    <div id="output">
        
    </div>
    <script>
        function add(){
            let input = document.querySelector('input').value;
            let output = document.querySelector('#output');
            output.append(input);
        }
    </script>
</body>
</html>
