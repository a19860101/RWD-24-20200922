<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <script src="script.js"></script> -->
    <script>
        //變數
        var x = 10;
        /*
            變數命名規範
            1. 大小寫有別
            2. 只能英文或_開頭
            3. 符號只可使用_
        */
        var x = 99;
        console.log(x);
        
        let a = 100;
        const b = 66;
        //constant variable -> 不可重新賦值
        console.log(b);

        //var 與 let ,const 差別->scope 不同

        /* 
            資料型態 
            1. Number 數值
            2. String 字串
            3. Boolean 布林
            4. Undefined 未定義
            5. Null 空值
            6. Array 陣列
            7. Object 物件
            8. Function 函式
            9. Symbol
        */

        let n = 0;
        console.log(typeof n);
    </script>
