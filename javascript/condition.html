<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 30;

        if(x > 0){
            console.log('success');
        }else{
            console.log('Fail');
        }

        if(x == 80){
            console.log('==');
            //值相等
        }

        if(x === 80){
            console.log('===');
            //值與型態都必須相等
        }else{
            console.log('值與型態都必須相等');
        }
        /* 
            比較運算子 >, >= , < , <= ,== ,===, !=
        */

        if(x > 80){
            console.log('Good');
        }else if(x > 60){
            console.log('soso');
        }else if(x > 40){
            console.log('40');
        }else if(x > 20){
            console.log('20');
        }else{
            console.log('error');
        }
    </script>
</body>
</html>
