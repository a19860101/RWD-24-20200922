<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="res.html" method="post">
        <label for="user">帳號</label>
        <input type="text" name="user" id="user">
        <br>
        <label for="pw">密碼</label>
        <input type="password" name="pw" id="pw">
        <br>
        <label>性別</label>
        
        <label for="male">
            <input type="radio" name="gender" id="male">
            男
        </label>
        <label for="female">
            <input type="radio" name="gender" id="female">
            女
        </label>
        <br>
        
        <label>性別</label>
        
        <input type="radio" name="gender" id="male2">
        <label for="male2">男</label>
        
        <input type="radio" name="gender" id="female2">
        <label for="female2">女</label>

        <br>
        <label>專長</label>
        <label for="design">
            <input type="checkbox" name="skills" id="design">
            平面設計
        </label>
        <label for="web">
            <input type="checkbox" name="skills" id="web">
            網頁設計
        </label>
        <label for="video">
            <input type="checkbox" name="skills" id="video">
            影片剪輯
        </label>

        <br>
        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option value="">國小</option>
            <option value="">國中</option>
            <option value="">高中職</option>
            <option value="">大專院校</option>
            <option value="">研究所以上</option>
        </select>

        <br>
        <label for="comment">評論</label>
        <textarea name="comment" id="comment" cols="60" rows="5"></textarea>
    </form>
</body>
</html>
