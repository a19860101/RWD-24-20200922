<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.min.css'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Gill Sans MT";
            box-sizing: border-box;
        }
        nav {
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;

            position: fixed;
            z-index: 999;
            transition: .3s;
        }
        nav.active {
            height: 50px;
            background-color: #fff;
            transition: .3s;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            letter-spacing: 3px;
            transition: .3s;
        }
        nav.active a {
            letter-spacing: 0;
            color: #222;
            transition: .3s;
        }
        #about, #service, #product, #contact {
            width: 100%;
            height: 100vh;
        }
        #about {background-color: #9ad3bc;}
        #service {background-color: #ec524b;}
        #product {background-color: #f3eac2;}
        #contact {background-color: #f5b461;}
        #gotop {
            width: 50px;
            height: 50px;
            background-color: #111;
            text-decoration: none;
            color: #fff;
            position: fixed;
            right: 30px;
            bottom: 30px;
            line-height: 50px;
            text-align: center;
            /* border-radius: 50%; */
            clip-path: circle();
            display: none;
        }
        #about {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #about h1 {
            font-size: 120px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 0 10%;
        }
        img {
            width: 100%;
        }
        .col-6 {
            flex: 0 0 calc(100% / 12 * 6);
            padding: 15px;
        }
        .col-3 {
            flex: 0 0 calc(100% / 12 * 3);
            padding: 15px;
        }
        .col-12 {
            flex: 0 0 calc(100% / 12 * 12);
            padding: 15px;
        }
    </style>
</head> 
<body>
    <nav>
        <a href="#" data-target="#about">About</a>
        <a href="#" data-target="#service">Service</a>
        <a href="#" data-target="#product">Product</a>
        <a href="#" data-target="#contact">Contact</a>
    </nav>
    <div id="about">
        <h1 class="animated fadeIn">TITLE</h1>
    </div>
    <div id="service" class="container">
        <div class="col-6">
            <img src="https://picsum.photos/id/15/800/600">
        </div>
        <div class="col-6">
            <h2>title</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae magni accusantium hic sunt laboriosam veritatis, numquam eum repudiandae? Porro similique architecto eum? Incidunt ipsa voluptatum perferendis saepe optio, quisquam molestias.
            </p>
        </div>
    </div>
    <div id="product" class="container">
        <div class="col-3">
            <img src="https://picsum.photos/id/5/300" alt="">
        </div>
        <div class="col-3">
            <img src="https://picsum.photos/id/25/300" alt="">
        </div>
        <div class="col-3">
            <img src="https://picsum.photos/id/35/300" alt="">
        </div>
        <div class="col-3">
            <img src="https://picsum.photos/id/45/300" alt="">
        </div>
    </div>
    <div id="contact" class="container">
        <div class="col-12">
            <img src="https://picsum.photos/id/69/800/400" alt="">
        </div>
    </div>
    <a href="#" id="gotop">TOP</a>
    <script>
        $(function(){
            $('nav').find('a').click(function(e){
                let target = $(this).data('target');
                let offset = $(target).offset().top;
                console.log(offset);
                $('html,body').animate({
                    scrollTop: offset
                })
                e.preventDefault();
            })
            $('#gotop').click(function(e){
                $('html,body').animate({
                    scrollTop:0
                })
                e.preventDefault();
            })
            $(window).scroll(function(){
                let h = $(this).scrollTop();
                console.log(h)
                let ani_in = 'rollIn';
                let ani_out = 'rollOut';
                if(h > 600){
                    // $('#gotop').show();
                    // $('#gotop').fadeIn();
                    $('#gotop').show().removeClass(`animated ${ani_out}`).addClass(`animated ${ani_in}`);
                    $('nav').addClass('active');
                }else{
                    // $('#gotop').hide();
                    // $('#gotop').fadeOut();
                    $('#gotop').removeClass(`animated ${ani_in}`).addClass(`animated ${ani_out}`);
                    $('nav').removeClass('active');
                }
            })
        })
    </script>
</body>
</html>
